{% extends "layout.html" %}
{% block body %}
<div class=' mx-auto w-50 p-3'>
    {% if message %}
        <div class='text-center'>
            {{message}}
        </div>
    {% endif %}
    <form class='m-5' action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" style="color: white; font-size: 20px;">Username:</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="pwd"style="color: white; font-size: 20px;">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 40%;">Log In</button>
    </form>
    <div class='text-center m-2'>
        No account yet? <a href="{% url 'signin'%}" style="color: white;"><strong>Sign In</strong> </a>
    </div>
</div>
{% endblock %}
